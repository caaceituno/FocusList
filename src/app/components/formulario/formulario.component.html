<form class="form-tarea" (ngSubmit)="enviarFormulario()">

  <ion-item>
    <ion-label class="box-label" position="stacked">Título</ion-label>
    <ion-input
      [(ngModel)]="nuevaTarea.titulo"
      name="titulo"
      required
      #tituloCtrl="ngModel">
    </ion-input>
  </ion-item>
  <ion-note style="padding-left: 15px;" color="danger" *ngIf="formSubmitted && tituloCtrl.invalid">
    El título es obligatorio.
  </ion-note>

  <ion-item>
    <ion-label class="box-label" position="stacked">Descripción</ion-label>
    <ion-input
      placeholder="(opcional) max. 500 caracteres"
      maxlength="500"
      [(ngModel)]="nuevaTarea.descripcion"
      name="descripcion">
    </ion-input>
  </ion-item>

  <ion-item lines="none"> 
    <ion-label class="box-label" position="stacked">Importancia</ion-label>
  </ion-item>

  <ion-radio-group [(ngModel)]="nuevaTarea.importancia" name="importancia" required #importanciaCtrl="ngModel">
    <ion-item 
      lines="none" 
      [ngClass]="{'selected-baja': nuevaTarea.importancia === 'baja'}">
      <ion-label style="font-weight: bold;">Baja</ion-label>
      <ion-radio slot="end" value="baja"></ion-radio>
    </ion-item>
    <ion-item 
      lines="none" 
      [ngClass]="{'selected-media': nuevaTarea.importancia === 'media'}">
      <ion-label style="font-weight: bold;">Media</ion-label>
      <ion-radio slot="end" value="media"></ion-radio>
    </ion-item>
    <ion-item 
      lines="none" 
      [ngClass]="{'selected-alta': nuevaTarea.importancia === 'alta'}">
      <ion-label style="font-weight: bold;">Alta</ion-label>
      <ion-radio slot="end" value="alta"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-note style="padding-left: 15px;" color="danger" *ngIf="formSubmitted && importanciaCtrl.invalid">
    Debe elegir una importancia.
  </ion-note>

  <ion-item lines="none">
    <ion-label class="box-label" style="padding-bottom: 40px !important;" position="stacked">Fecha</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="nuevaTarea.fecha" name="fecha"></ion-datetime>
  </ion-item>
  <ion-note style="padding-left: 15px;" color="danger" *ngIf="formSubmitted && !nuevaTarea.fecha">
    Debe seleccionar una fecha.
  </ion-note>

  <ion-button expand="block" type="submit" class="btn-guardar">
    Guardar Tarea
  </ion-button>

</form>
