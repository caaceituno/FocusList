<section>
  <h3>{{ titulo }}</h3>

  <div class="tareas-container">
    <ng-container *ngIf="tareas.length > 0; else sinTareas">
      <div *ngFor="let tarea of tareas" class="tarea-item" [ngClass]="color">
        <div class="tarea-content">
          <div class="tarea-header">
            <h2>{{ tarea.titulo }}</h2>
            <div class="tarea-meta">
              <ion-badge [color]="tarea.importancia === 'alta' ? 'danger' : (tarea.importancia === 'media' ? 'warning' : 'success')">
                {{ tarea.importancia | titlecase }}
              </ion-badge>
            </div>
          </div>

          <p>{{ tarea.descripcion }}</p>
          <small *ngIf="tarea.fecha">{{ tarea.fecha | date: 'dd-MM-yyyy' }}</small>
        </div>

        <div class="tarea-actions">
          <ion-button size="small" fill="clear" color="primary" (click)="editarTarea(tarea)">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Editar
          </ion-button>

          <ion-button size="small" fill="clear" color="danger" (click)="borrarTarea(tarea)">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            Eliminar
          </ion-button>
        </div>
      </div>
    </ng-container>

    <ng-template #sinTareas>
      <ion-text color="medium">{{ mensajeVacio }}</ion-text>
    </ng-template>
  </div>
</section>
