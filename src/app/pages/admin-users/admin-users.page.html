<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
      <ion-button fill="outline" color="primary" (click)="editarUsuario(usuario)">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="borrarUsuario(usuario.email)">Borrar</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="borrarTodosUsuarios()">
    Borrar Base de Datos de Usuarios
  </ion-button>

  <ion-modal [isOpen]="showEditModal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Usuario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeEditModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form (ngSubmit)="guardarEdicionUsuario()">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input [(ngModel)]="usuarioEdit.nombre" name="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input [(ngModel)]="usuarioEdit.apellido" name="apellido" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="usuarioEdit.email" name="email" required readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contrase√±a</ion-label>
            <ion-input [(ngModel)]="usuarioEdit.contrasena" name="contrasena" required type="password"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" color="primary">Guardar Cambios</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
