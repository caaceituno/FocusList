<ion-header class="welcome-header" translucent="true">
  <ion-toolbar>
    <div class="welcome-card">
      <ion-avatar>
        <img src="assets/icon/user2.svg" alt="Usuario" class="user" />
      </ion-avatar>
      <div>
        <h2 class="welcome-title">¡Bienvenido/a {{ usuario?.nombre }}!</h2>
        <p class="welcome-subtitle">¿Listo/a para revisar tus actividades?</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-tareas
    titulo="Atrasadas"
    color="danger"
    [tareas]="tareasAtrasadas"
    mensajeVacio="¡No hay tareas atrasadas! ¡Felicidades!">
  </app-tareas>

  <app-tareas
    titulo="Hoy"
    color="light"
    [tareas]="tareasHoy"
    mensajeVacio="No tienes tareas para hoy.">
  </app-tareas>

  <app-tareas
    titulo="Próximamente"
    color="tertiary"
    [tareas]="tareasProximas"
    mensajeVacio="¡No hay tareas próximas!">
  </app-tareas>

  <div style="padding: 24px 0 0 0; text-align: center;">
    <ion-button color="danger" routerLink="/not-found">
      Probar página 404
    </ion-button>
  </div>
  <div style="padding: 24px 0 0 0; text-align: center;">
    <ion-button color="medium" (click)="logout()">
      Logout
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <div class="bottom-nav">
    <div class="nav-item">
      <ion-icon name="time-outline"></ion-icon>
      <span>Hoy</span>
    </div>

    <div class="nav-item">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Próximo</span>
    </div>

    <div class="nav-item">
      <ion-icon name="person-outline"></ion-icon>
      <span>Perfil</span>
    </div>
  </div>
</ion-footer>
