<ion-header class="welcome-header" translucent="true">
  <ion-toolbar>
    <div class="welcome-card">
      <div class="avatar-container" (click)="cambiarFotoPerfil()">
        <ion-avatar>
          <img [src]="usuario?.fotoPerfil || 'assets/icon/user2.svg'" alt="Usuario" class="user" />
        </ion-avatar>
        <button class="edit-avatar-btn">
          <ion-icon [name]="usuario?.fotoPerfil ? 'pencil' : 'add'"></ion-icon>
        </button>
      </div>
      <div>
        <h2 class="welcome-title">¡Bienvenido/a {{ usuario?.nombre }}!</h2>
        <p class="welcome-subtitle">¿Listo/a para revisar tus actividades?</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-tareas
    titulo="Atrasadas"
    color="danger"
    [tareas]="tareasAtrasadas"
    (editar)="editarTarea($event)"
    mensajeVacio="¡No hay tareas atrasadas! ¡Felicidades!">
  </app-tareas>

  <app-tareas
    titulo="Hoy"
    color="light"
    [tareas]="tareasHoy"
    (editar)="editarTarea($event)"
    mensajeVacio="No tienes tareas para hoy.">
  </app-tareas>

  <app-tareas
    titulo="Próximamente"
    color="tertiary"
    [tareas]="tareasProximas"
    (editar)="editarTarea($event)"
    mensajeVacio="¡No hay tareas próximas!">
  </app-tareas>

  <div style="padding: 24px 0 0 0; text-align: center;">
    <ion-button color="medium" (click)="logout()">
      Logout
    </ion-button>
  </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="btn-nuevaTarea">
  <ion-fab-button color="primary" (click)="abrirFormulario()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-footer>
  <div class="bottom-nav">
    <div class="nav-item">
      <ion-icon name="time-outline"></ion-icon>
      <span>Hoy</span>
    </div>

    <div class="nav-item" [routerLink]="['/calendar']">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Próximo</span>
    </div>

    <div class="nav-item">
      <ion-icon name="person-outline"></ion-icon>
      <span>Perfil</span>
    </div>
  </div>
</ion-footer>

<ion-modal [isOpen]="mostrarFormulario" (didDismiss)="cerrarFormulario()">
  <ng-template>
    
    <ion-header class="modal-header">
        <ion-toolbar>
        <ion-title>{{ nuevaTarea?.id ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button fill="clear" style="margin-top: 0px;" color="light" (click)="cerrarFormulario()">
            Cerrar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-content">
      <app-formulario 
        [tarea]="nuevaTarea"
        (onSubmit)="guardarTareaDesdeComponente($event)"
        (onCancel)="cerrarFormulario()">
      </app-formulario>
    </ion-content>

  </ng-template>
</ion-modal>
